<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FirstSektch</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="typo">
        <div class="pyramid">
          <div class="top">
            <div class="wave">
              <svg
                class="first-wave"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
              >
                <path d="M12 2A10 10 0 0 0 2 12A10 10 0 0 0 12 22V2Z" />
              </svg>
              <svg
                class="second-wave"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
              >
                <path d="M12 2A10 10 0 0 0 2 12A10 10 0 0 0 12 22V2Z" />
              </svg>
            </div>
          </div>
        </div>
        <div class="letter">N</div>
        <div class="letter">T</div>
        <div class="pyramid inverted-horizontal">
          <div class="top">
            <div class="wave">
              <svg
                class="first-wave"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
              >
                <path d="M12 2A10 10 0 0 0 2 12A10 10 0 0 0 12 22V2Z" />
              </svg>
              <svg
                class="second-wave"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
              >
                <path d="M12 2A10 10 0 0 0 2 12A10 10 0 0 0 12 22V2Z" />
              </svg>
            </div>
          </div>
        </div>
        <div class="letter">R</div>
        <div class="letter">K</div>
        <div class="letter">T</div>
        <div class="letter">I</div>
        <div class="letter">S</div>
      </div>
      <div class="ocean">
        <div class="wave-animated"></div>
        <div class="wave-animated"></div>
        <div class="wave-animated"></div>
      </div>
      <div class="filler"></div>
    </main>
  </body>
</html>
